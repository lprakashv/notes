# Table of contents
# Learn more at https://jupyterbook.org/customize/toc.html

format: jb-book
root: BOOK
parts:
  - caption: Java
    chapters:
      - file: java/java
      - glob: java/java-*
  - caption: Spring
    chapters:
      - file: spring/spring-data-transactions
      - file: spring/spring-cloud
        sections:
          - file: spring/spring-cloud-distributed-config
          - file: spring/spring-cloud-service-discovery
          - file: spring/spring-cloud-intelligent-routing
  - caption: Golang
    chapters:
      - glob: go/*
  - caption: Rust
    chapters:
      - file: rust/rust-snippets
  - caption: Concepts
    chapters:
      - glob: concepts/*
  - caption: Kubernetes
    chapters:
      - glob: kubernetes/*
  - caption: Apache Spark
    chapters:
      - file: apache-spark
  - caption: Commands and CheatSheets
    chapters:
      - glob: command-cheatsheets/*
  - caption: Work Learnings Journal
    chapters:
      - file: journal
