# Table of contents
# Learn more at https://jupyterbook.org/customize/toc.html

format: jb-book
root: BOOK
parts:
  - caption: Concepts
    chapters:
      - glob: concepts/*
  - caption: Java
    chapters:
      - glob: java/java-*
  - caption: Spring
    chapters:
      - file: spring/spring-data-transactions
      - file: spring/spring-cloud-0
        sections:
          - glob: spring/spring-cloud-*
      - file: spring/spring-misc
  - caption: Gradle
    chapters:
      - glob: gradle/*
  - caption: AWS
    chapters:
      - glob: aws/*
  - caption: Apache Spark
    chapters:
      - glob: apache-spark/*
  - caption: Golang
    chapters:
      - glob: go/*
  - caption: Rust
    chapters:
      - file: rust/rust-snippets
  - caption: Kubernetes
    chapters:
      - glob: kubernetes/*
  - caption: CheatSheets
    chapters:
      - glob: cheatsheets/*
  - caption: Generative AI
    chapters:
      - glob: generative-ai/*
  - caption: MLOps
    chapters:
      - glob: mlops/*
  - caption: Work Learnings Journal
    chapters:
      - file: journal
